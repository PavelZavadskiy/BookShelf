<div class="modal-book-item visually-hidden" modal-book-item>
  <div class="modal-book-item-box">
    <button class="modal-book-item-close" type="button" data-modal-close>
      <img src="./images/svg/x-close.svg" alt="" />
    </button>
    <div class="modal-book-item-info-box">
      <div class="modal-book-item-img-box">
        <img class="modal-book-item-img" src="http://placehold.it/640x70/" alt="" />
      </div>
      <div class="modal-book-item-body-box">
        <p class="modal-book-item-body-title"></p>
        <p class="modal-book-item-body-author"></p>
        <p class="modal-book-item-body-description"></p>
        <div class="modal-book-item-body-link-box">
          <a class="modal-book-item-body-link-amazon link" target="_blank" href="">
            <img class="modal-book-item-body-link-img" src="./images/amazon.png" alt="Amazon link" loading="lazy" />
          </a>
          <a class="modal-book-item-body-link-apple link" target="_blank" href="">
            <img class="modal-book-item-body-link-img" src="./images/apple.png" alt="Apple books link" loading="lazy" />
          </a>
          <a class="modal-book-item-body-link-bookshop link" target="_blank" href="">
            <img
              class="modal-book-item-body-link-img"
              src="./images/bookshop.png"
              alt="Book shop link"
              loading="lazy"
            />
          </a>
        </div>
      </div>
    </div>
    <div class="modal-book-item-shoppinhlist-btn-box">
      <button class="modal-book-item-shoppinhlist modal-book-item-shoppinhlist-add">add to shopping list</button>
      <button class="modal-book-item-shoppinhlist modal-book-item-shoppinhlist-remove">
        remove from the shopping list
      </button>
      <p class="modal-book-item-shoppinhlist-remove-paragraph">
        Сongratulations! You have added the book to the shopping list. To delete, press the button “Remove from the
        shopping list”.
      </p>
    </div>
  </div>
</div>
